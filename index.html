<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="birds"></div>
    <script type="module" src="/src/main.ts">
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
        el: "#birds",
         mouseControls: true,
          touchControls: true,
           gyroControls: false,
          minHeight: 200.00,
         minWidth: 200.00,
          scale: 1.00,
         scaleMobile: 1.00,
         backgroundColor: 0x0,
       color1: 0x7d5c2a,
         color2: 0xcaa7a7,
        wingSpan: 25.00,
       speedLimit: 4.00,
       separation: 40.00,
       alignment: 30.00,
       cohesion: 11.00
})
      })
    </script>
  </body>
</html>
